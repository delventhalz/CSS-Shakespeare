<!DOCTYPE html>
<html lang="en" moznomarginboxes mozdisallowselectionprint>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>The Open Folio</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:900,400,400italic,900italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400italic,900,900italic" rel="stylesheet" type="text/css">

    <!-- Custom Styles -->
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/defaults.css" rel="stylesheet">
    <link href="styles/print.css" rel="stylesheet">
    
    <!-- Styles to be assigned later for the first folio -->
    <link class="formatting" rel="stylesheet">
    <div class="one-off-styles"></div>
  </head>

  <body role="document">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="header-brand" class="navbar-brand">The Open Folio</a>
        </div>

        <!-- Print and Submit Feedback buttons -->
        <ul class="nav navbar-nav navbar-right">
          <li id="feedback-button" title="display help"><a data-toggle="modal" data-target="#feedback-modal"><span class="glyphicon glyphicon-alert"></span></a></li>
          <li id="print-button" title="print" class="active"><a data-toggle="modal" data-target="#print-modal"><span class="glyphicon glyphicon-print"></span></a></li>
        </ul>

        <div id="navbar" class="navbar-collapse collapse">
            <div class="navbar-top col-sm-12">

              <!-- Play Selection -->
              <form class="navbar-form navbar col-sm-6">
                <input id="play-selection" type="text" class="form-control autocomplete" placeholder="Pick a play...">
                <div id="scene-select" class="btn-group" role="group">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Scene
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu"></ul>
                </div>
                <label class="checkbox-inline">
                  <input id="display-box" type="checkbox" checked> Display all
                </label>
              </form>

              <!-- Style Presets Selection -->
              <div class="nav navbar-right col-sm-6">
                <div class="nav-header">Presets</div>
                <button id="modern-preset" type="button" class="btn btn-primary preset">Modern</button>
                <button id="original-preset" type="button" class="btn btn-primary preset">Original</button>
                <button id="night-preset" type="button" class="btn btn-primary preset">Night</button>
              </div>

            </div>

          <div class="navbar-bottom col-sm-12">

            <!-- Fonts -->
            <div class="nav navbar-nav col-sm-3">
              <div class="nav-header">Fonts</div>
              <div class="btn-group">
                <button id="font-smaller" title="reduce font size" type="button toggle" class="btn btn-default"><span class="glyphicon glyphicon-font"></span><sup><small><span class="glyphicon glyphicon-minus"></span></small></sup></button>

                <button id="font-larger" title="increase font size" type="button" class="btn btn-default"><span class="glyphicon glyphicon-font"></span><sup><small><span class="glyphicon glyphicon-plus"></span></small></sup></button>

                <div id="line-spacing" title="adjust line spacing" class="btn-group" role="group">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-text-height"></span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li>0.9</li>
                    <li>1.0</li>
                    <li>1.15</li>
                    <li>1.5</li>
                    <li>2.0</li>
                    <li>4.0</li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- Characters -->
            <div class="nav navbar-nav col-sm-3">
              <div class="nav-header">Characters</div>
              <div class="btn-group">
                <button id="character-linebreak" title="set character names on their own line" type="button" class="btn btn-default toggle"><strong>⏎</strong></button>

                <button id="character-caps" title="make character names uppercase" type="button" class="btn btn-default toggle">CAPS</button>

                <button id="character-bold" title="make character names bold" type="button" class="btn btn-default toggle"><span class="glyphicon glyphicon-bold"></span></button>
              </div>
            </div> 

            <!-- Stage Directions -->
            <div class="nav navbar-nav col-sm-1">
              <div class="nav-header">Directions</div>

              <button id="direction-linebreak" title="set stage directions on their own line" type="button" class="btn btn-default toggle"><strong>⏎</strong></button>
            </div>

            <!-- First Folio -->
            <div class="nav navbar-nav col-sm-2">
              <div class="nav-header">Punctuation</div>
              <div class="btn-group">
                <button id="paragraph-linebreak" title="add vertical padding after end stops" type="button" class="btn btn-default toggle"><span class="glyphicon glyphicon-resize-vertical"></span></button>

                <button id="punctuation-whitespace" title="add padding after major punctuation" type="button" class="btn btn-default toggle"><strong>!?.</strong></button>

                <button id="punctuation-bold" title="make punctuation bold" type="button" class="btn btn-default toggle"><span class="glyphicon glyphicon-bold"></span></button>
              </div>
            </div> 

            <!-- Numbering -->
            <div class="nav navbar-nav col-sm-3">
              <div class="nav-header">Numbering</div>
              <div class="btn-group">
                <button id="syllable-numbers" title="toggle syllable counts (beta)" type="button" class="btn btn-default toggle"><em><small>to•be•or</small></em></button>

                <button id="line-numbers" title="toggle line numbers" type="button" class="btn btn-default toggle"><em><small>5, 10, 15</small></em></button>
              </div>
            </div> 

          </div> <!--/.navbar-bottom -->
        </div><!--/.navbar-collapse -->
      </div>
    </nav>


    <div class="content"> 
      <!-- Content will be dynamically loaded here --> 
    </div>


    <!-- Google Form Modal -->
    <div class="modal fade" id="feedback-modal" tabindex="-1" role="dialog" aria-labelledby="Submit Feedback">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <iframe src="https://docs.google.com/forms/d/1Gfo8GoYPaWUovn_rmnww3ryeyuD2q2f_ulJoRMcNhJM/viewform?embedded=true" width="720" height="960" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
        </div>
      </div>
    </div>

    <!-- Print Modal -->
    <div class="modal fade" id="print-modal" tabindex="-1" role="dialog" aria-labelledby="Print Formatting">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Format Your Print</h4>
          </div>

          <div class="modal-body">

            <div class="row">
              <div class="col-md-6">
                <!-- TODO: figure out how to look up these values live -->
                <h6>Font Size</h6>
                <input id="font-size" type="text" value="9pt" class="form-control">
                <h6>Line Spacing</h6>
                <input id="line-height" type="text" value="1.5" class="form-control">
                <h6>Columns</h6>
                <div class="btn-group">
                  <button id="one-column" title="one column" type="button" class="btn btn-default toggle active">1</button>
                  <button id="two-columns" title="two columns" type="button" class="btn btn-default toggle">2</button>
                </div>
                <h6>Column Gutter</h6>
                <input id="column-gutter" type="text" value="0.25in" class="form-control" disabled>
              </div>

              <div class="col-md-6">
                <h6>Top</h6>
                <input id="top-margin" type="text" value="0.75in" class="form-control">
                <h6>Bottom</h6>
                <input id="bottom-margin" type="text" value="0.75in" class="form-control">
                <h6>Left</h6>
                <input id="left-margin" type="text" value="1.25in" class="form-control">
                <h6>Right</h6>
                <input id="right-margin" type="text" value="2.25in" class="form-control">
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="go-to-print" type="button" class="btn btn-primary">Go to Print</button>
          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="lib/jquery.min.js"><\/script>')</script>
    <script src="lib/jquery.autocomplete.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/listeners.js"></script>
  </body>
</html>
